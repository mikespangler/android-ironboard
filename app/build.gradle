apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '20.0.0'



    defaultConfig {
        applicationId "com.flatironschool.ironboard"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/Controllers'] } }
    dexOptions {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.squareup.retrofit:retrofit:1.8.0'
    compile 'com.commonsware.cwac:anddown:0.2.0'
    compile 'com.joanzapata.android:android-iconify:1.0.8'
}

repositories {
    maven { url 'https://repo.commonsware.com.s3.amazonaws.com' }
}